<ion-content class="tutorial-page">

  <body bgcolor="E9EAEE">

    <ion-list no-lines>

      <ion-item item-center style="text-align: center;background: #E9EAEE;">
        <button ion-button large color="primary" id='btnLupa'>
           <ion-icon ios="ios-search" md="md-search"></ion-icon>
        </button>
      </ion-item>

      <div padding>
        <ion-item>
          <ion-label floating>Email ou Telefone</ion-label>
          <ion-input id='inpEmail' [(ngModel)]="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input id='inpSenha' [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

      </div>

      <ion-item style="background: #E9EAEE;">
        <button ion-button large class="button button-block" id='btnEntrar' (click)="doLogin()">Entrar</button>
      </ion-item>

      <ion-item style="text-align: center;background: #E9EAEE;">
        <button ion-button id='btnFacebook' clear icon-right color="primary" (click)=" facebookLogin()">Entrar com o Facebook</button>
      </ion-item>

      <ion-item style="text-align: center;background: #E9EAEE;">
        <button ion-button id='btnCadastro' clear icon-right color="primary" (click)="showPage()">Cadastre-se no Lupa</button>
      </ion-item>

      <ion-item style="text-align: center;background: #E9EAEE;">
        <button ion-button id='btnAjuda' clear icon-right color="primary">Precisa de Ajuda?</button>
      </ion-item>

    </ion-list>

  </body>
</ion-content>
