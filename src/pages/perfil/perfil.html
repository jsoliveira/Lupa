<ion-header class="head header-padrao">

  <ion-row>
    <ion-col col-5>
      <button class="btn-voltar" clear ion-button icon-only (click)="voltar()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-col>

    <ion-col col-7>
      <ion-title>
        <h4 class="header-title"> Perfil </h4>
      </ion-title>
    </ion-col>


  </ion-row>


</ion-header>


<ion-content padding class="body">

  <ion-slides class="capa-perfil">

    <ion-slide>

      <!--<img src="./assets/img/bomDiaLogo.png" class="banner-perfil" />-->
      <img src="{{favorito.urlCapa}}" class="banner-perfil" />

    
    </ion-slide>

  </ion-slides>


  <ion-slides class="perfil-promocao" (ionSlideDidChange)="slideChanged()" >
    <ion-slide *ngFor="let offer of offerArray">

        <img src="{{offer.urlImagem}}" class="oferta-img"/>


        <ion-card-header class="card-header">
          {{offer.name}}
        </ion-card-header>

        <ion-row>
          <ion-col col-3>
            <ion-label class="label-duraracao"> Termina em:</ion-label>
            <div class="progress-wrapper" id="dia">
              <div class="current" [ngStyle]="getOverlayStyle()">{{ offer.timeRest.day }}</div>

              <round-progress current={{offer.timeRest.day}} [max]="99" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle" [rounded]="rounded"
                [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color" [background]="background"
                [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
              </round-progress>
            </div>
            <ion-label class="rodape-duracao"> Dias </ion-label>

          </ion-col>

          <ion-col col-3>
            <div class="progress-wrapper" id="hora">
              <div class="current" [ngStyle]="getOverlayStyle()">{{ offer.timeRest.hour }}</div>

              <round-progress current={{offer.timeRest.hour}} [max]="23" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
                [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
                [background]="background" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
              </round-progress>
            </div>
            <ion-label class="rodape-duracao"> Horas </ion-label>

          </ion-col>
          <ion-col col-3>
            <div class="progress-wrapper" id="minuto">
              <div class="current" [ngStyle]="getOverlayStyle()">{{ offer.timeRest.minutes }}</div>

              <round-progress current={{offer.timeRest.minutes}} [max]="59" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
                [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
                [background]="background" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
              </round-progress>
            </div>
            <ion-label class="rodape-duracao"> Minutos </ion-label>
          </ion-col>
          <ion-col col-3>
            <div class="progress-wrapper" id="segundo">
              <div class="current" [ngStyle]="getOverlayStyle()">{{ offer.timeRest.seconds }}</div>

              <round-progress current={{offer.timeRest.seconds}} [max]="59" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
                [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
                [background]="background" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
              </round-progress>
            </div>
            <ion-label class="rodape-duracao"> Segundos </ion-label>

          </ion-col>
        </ion-row>

        <ion-row padding>
            <ion-label class="title-oferta"> R${{offer.price}}</ion-label>
        </ion-row>

        <ion-row class="footer" padding>
          <button ion-button full color="danger" clear small> Ver detalhes</button>
        </ion-row>

    </ion-slide>

  </ion-slides>
