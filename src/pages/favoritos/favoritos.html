<ion-header class="head header-padrao">
    <ion-title>
        <h4 class="header-title"> Favoritos </h4>
    </ion-title>
</ion-header>


<ion-content padding class="body">

    <ion-card *ngFor="let favorito of favoritos">

        <ion-card-header class="card-header">
            {{ favorito.nome }}
        </ion-card-header>


        <ion-row>

            <ion-col col-3 col-tsm-3> <img src="./assets/img/bomDiaLogo.png" class="img-card"/></ion-col>

            <ion-col ion-button small class="btn-favoritos" col-2 col-tsm-2> Perfil </ion-col>
            <ion-col ion-button small class="btn-favoritos" col-2 col-tsm-2> Chat </ion-col>
            <ion-col ion-button small class="btn-favoritos" col-2 col-tsm-2> Ir </ion-col>
            <ion-col ion-button small class="btn-excluir" col-2 col-tsm-2 (click)="excluir(favorito)"> Excluir </ion-col>
        </ion-row>


        <ion-row>
            <ion-col col-9 col-tsm-9>
                <ion-label class="card-label">
                    Notificações
                </ion-label>
            </ion-col>
            <ion-col col-3 col-tsm-3 class="toggle-card">
                <ion-toggle color="padrao" item-right> </ion-toggle>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
