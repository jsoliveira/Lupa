<ion-header class="head header-padrao">
    <ion-title>
        <h4 class="header-title"> Notificações </h4>
    </ion-title>
</ion-header>

<ion-content padding class="body">

    <ion-slides class="notificacao-layout" (ionSlideDidChange)="slideChanged()">
        <ion-slide *ngFor="let notificacao of notificacoes | async">

            <!--<img src="./assets/img/bomDiaLogo.png" class="banner-perfil" /> -->
            <img src="{{notificacao.urlImagem}}" class="oferta-img"/>

            <ion-label class="card-header">
                {{ notificacao.contact.name }}
            </ion-label>

            <ion-row>
                <ion-label class="title-oferta"> {{ notificacao.name }} </ion-label>

            </ion-row>

            <ion-row>
                <ion-col col-3>
                    <ion-label class="label-duraracao"> Termina em:</ion-label>
                    <div class="progress-wrapper" id="dia">
                        <div class="current" [ngStyle]="getOverlayStyle()">{{ notificacao.timeRest.day }}</div>

                        <round-progress current="{{notificacao.timeRest.day}}" [max]="99" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
                            [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
                            [background]="background" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
                        </round-progress>
                    </div>
                    <ion-label class="rodape-duracao"> Dias </ion-label>

                </ion-col>

                <ion-col col-3>
                    <div class="progress-wrapper" id="hora">
                        <div class="current" [ngStyle]="getOverlayStyle()">{{ notificacao.timeRest.hour }}</div>

                        <round-progress current="{{notificacao.timeRest.hour}}" [max]="23" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
                            [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
                            [background]="background" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
                        </round-progress>
                    </div>
                    <ion-label class="rodape-duracao"> Horas </ion-label>

                </ion-col>
                <ion-col col-3>
                    <div class="progress-wrapper" id="minuto">
                        <div class="current" [ngStyle]="getOverlayStyle()">{{ notificacao.timeRest.minutes }}</div>

                        <round-progress current="{{notificacao.timeRest.minutes}}" [max]="59" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
                            [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
                            [background]="background" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
                        </round-progress>
                    </div>
                    <ion-label class="rodape-duracao"> Minutos </ion-label>
                </ion-col>
                <ion-col col-3>
                    <div class="progress-wrapper" id="segundo">
                        <div class="current" [ngStyle]="getOverlayStyle()">{{ notificacao.timeRest.seconds }}</div>

                        <round-progress current="{{notificacao.timeRest.seconds}}" [max]="59" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
                            [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
                            [background]="background" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
                        </round-progress>
                    </div>
                    <ion-label class="rodape-duracao"> Segundos </ion-label>

                </ion-col>
            </ion-row>

            <ion-row class="footer">
                <button ion-button full color="danger" clear small> Ver detalhes</button>
            </ion-row>

        </ion-slide>
    </ion-slides>

</ion-content>
